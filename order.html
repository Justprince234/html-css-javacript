<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <style>
        .input-group {
            margin-top: 20px;   
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px;
            border: solid 1px lightgray;
            width: 100px;
        }

        label {
            font-weight: 600;
        }

        input[type="reset"] {
            background: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="submit"] {
            border: solid 1px lightgray;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
    <title>Order | Bethany's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="" alt="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>


            <form action="">
                <div class="input-group">
                    <div><label for="first-name">First Name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="last-name">Last Name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="street-address">Street Address</label></div>
                    <div><input type="text" name="street-address" id="street-address"></div>
                </div>

                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select One]</option>
                            <option value="Lagos">Lagos</option>
                            <option value="akwa-ibom">Akwa Ibom</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea 
                        name="comments" 
                        id="comments" 
                        cols="30" 
                        rows="10"
                        ></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset"/>
                <input type="submit" value="Order"/>
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e){

        /* Get the pie out of local storage. */
        const order = localStorage.getItem("order");

        if (order) {
            /* JSON.parse converts a string to an object. */
            const pieOrder = JSON.parse(order);

            const pie = document.querySelector(".pie");

            const title = document.querySelector(".title");
            const price = document.querySelector(".price");
            const desc = document.querySelector(".desc");

            /*Using the innerText property pointed the values selected to the inner text*/

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt", pieOrder.title);
        }
    });
</script>
</html>
